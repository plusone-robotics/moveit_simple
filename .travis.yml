sudo: required 
dist: trusty 
language: generic 
compiler:
  - gcc
notifications:
  email:
    on_failure: always
    recipients:
      - shaun.edwards@gmail.com
env:
  matrix:
    - USE_DEB=true  ROS_DISTRO="indigo" UPSTREAM_WORKSPACE=https://raw.githubusercontent.com/shaun-edwards/moveit_simple/indigo-devel/.travis.rosinstall
    - USE_DEB=true  ROS_DISTRO="kinetic" UPSTREAM_WORKSPACE=https://raw.githubusercontent.com/shaun-edwards/moveit_simple/indigo-devel/.travis.rosinstall
matrix:
  allow_failures:
    - env: USE_DEB=true  ROS_DISTRO="kinetic" UPSTREAM_WORKSPACE=https://raw.githubusercontent.com/shaun-edwards/moveit_simple/indigo-devel/.travis.rosinstall
install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config
script: 
  - source .ci_config/travis.sh
