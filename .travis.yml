sudo: required 
dist: trusty 
language: generic 
compiler:
  - gcc
notifications:
  email:
    on_failure: always
    recipients:
      - shaun.edwards@gmail.com
env:
  global:
    - BEFORE_SCRIPT='git clone https://github.com/shaun-edwards/prettyprint.git --recursive /root/catkin_ws/src/prettyprint; ls -R /root/catkin_ws/src/'
  matrix:
    - ROS_DISTRO="indigo"
    - ROS_DISTRO="kinetic"
matrix:
  allow_failures:
    - env: ROS_DISTRO="kinetic"
install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config
script: 
  - source .ci_config/travis.sh
