sudo: required 
dist: trusty 
language: generic 
compiler:
  - gcc
notifications:
  email:
    on_failure: always
    recipients:
      - shaun.edwards@gmail.com
env:
  matrix:
    - ROS_DISTRO="indigo" BEFORE_SCRIPT='git clone https://github.com/shaun-edwards/prettyprint.git --recursive'
    - ROS_DISTRO="kinetic" BEFORE_SCRIPT='git clone https://github.com/shaun-edwards/prettyprint.git --recursive'
matrix:
  allow_failures:
    - env: ROS_DISTRO="kinetic" BEFORE_SCRIPT='git clone https://github.com/shaun-edwards/prettyprint.git --recursive'
install:
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config
script: 
  - source .ci_config/travis.sh
